<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dusty Club</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header-image">
        <img src="https://i.postimg.cc/KjRBgXM6/image-haute-large.jpg" alt="Disney Club">
    </div>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Présentation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Informations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Flottes</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inscription</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Connexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulaire de Réservation -->
    <div class="container mt-5">
        <div class="form-container-title">
            <h2>Réservation</h2>
        </div>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="immatriculation">Immatriculation</label>
                    <select class="form-control" id="immatriculation">
                        {% for immat in immatriculations %}
                            <option value="{{ immat.id }}">{{ immat.immat }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="heureDepart">Heure de départ</label>
                    <input type="time" class="form-control" id="heureDepart">
                </div>
                <div class="form-group">
                    <label for="heureFin">Heure de fin</label>
                    <input type="time" class="form-control" id="heureFin">
                </div>
                <div class="form-group">
                    <label for="instructeur">Instructeur</label>
                    <select class="form-control" id="instructeur">
                        {% for instructeur in instructeurs %}
                            <option value="{{ instructeur.id }}">{{ instructeur.nom }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-blue">Valider</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
